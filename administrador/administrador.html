<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <link rel="stylesheet" href="administrador.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="administrador.css">
    <link rel="icon" href="../Imagenes/ERC-logo.jpg">
    <title>Electronic RC</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../Imagenes/ERC-logo-icon.png"
            class="icon-logo navbar-brand my-2"
            alt="Logo ERC Electronic"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="divShowbtnNavbarAdmin" class="float-end"></div>
        </div>
      </div>
    </nav>
    <section>
      <!-- DIV PARA INYECTAR LOS PRODUCTOS -->
      <div class="container">
        <h1 class="mt-3">Productos</h1>
        <button
          type="button"
          class="btn btn-success my-4"
          data-bs-toggle="modal"
          data-bs-target="#AgregarProducto"
        >
          Agregar
        </button>
        <div class="row my-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" class="d-none d-md-block">Img</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">-</th>
              </tr>
            </thead>
            <tbody id="tablaDeProductos"></tbody>
          </table>
        </div>
      </div>
      <!--MODAL PARA AGREGAR LOS PRODUCTOS-->
      <div
        class="modal fade"
        id="AgregarProducto"
        tabindex="-1"
        aria-labelledby="modalAgregarProductos"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAgregarProductos">
                Agregar productos
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body" id="formAgregarProductos">
              <div>
                <label class="fw-bold">Nombre del producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreDelProducto"
                  required
                />
              </div>
              <div>
                <label class="fw-bold">Precio $</label>
                <input
                  type="text"
                  class="form-control"
                  id="precioDelProducto"
                  required
                />
              </div>
              <div>
                <label class="fw-bold">Agregar foto del producto</label>
                <input
                  type="url"
                  class="form-control"
                  id="fotoDelProducto"
                  required
                />
              </div>
              <div>
                <label class="fw-bold">Agregar un video</label>
                <input type="url" class="form-control" id="videoDelProducto" />
              </div>
              <div>
                <label class="fw-bold">descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionDelProducto"
                  required
                />
              </div>
              <div>
                <label class="fw-bold">Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoriaDelProducto"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--MODAL PARA EDITAR LOS PRODUCTOS-->
      <div
        class="modal fade"
        id="editarProducto"
        tabindex="-1"
        aria-labelledby="modalEditarProductos"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarProductos">
                Agregar productos
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body" id="formEditarProductos">
              <div class="my-3">
                <label class="fw-bold">Nombre del producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreDelProductoEditado"
                />
              </div>
              <div class="my-3">
                <label class="fw-bold">Precio $</label>
                <input
                  type="text"
                  class="form-control"
                  id="precioDelProductoEditado"
                />
              </div>
              <div class="my-3">
                <label class="fw-bold">Agregar foto del producto</label>
                <input
                  type="url"
                  class="form-control"
                  id="fotoDelProductoEditado"
                />
              </div>
              <div class="my-3">
                <label class="fw-bold">Agregar un video</label>
                <input
                  type="url"
                  class="form-control"
                  id="videoDelProductoEditado"
                />
              </div>
              <div class="my-3">
                <label class="fw-bold">descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionDelProductoEditado"
                />
              </div>
              <div class="my-3">
                <label class="fw-bold">Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoriaDelProductoEditado"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Editar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="administrador.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9d05b537a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
