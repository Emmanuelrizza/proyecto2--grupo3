<!-- MODAL LOGIN -->
<div class="modal fade" id="Login" tabindex="" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ingresa tus datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="FormularioLogin">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label><span
                            class="text-danger">*</span>
                        <input type="email" class="form-control" id="InputEmailLogin" aria-describedby="emailHelp"
                            autocomplete="off" required />
                        <p id="pUserNotCreated" class="d-none text-danger">
                            Las credenciales son inválidas
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label><span
                            class="text-danger">*</span>
                            <span class="icon-eye"><i class="fa-regular fa-eye-slash"></i></span>
                        <input type="password" class="form-control" id="InputPasswordLogin" autocomplete="off"
                            required />
                    </div>
                    <button type="button" class="btn" onclick="forgottenPassword()">
                        <i class="glyphicon glyphicon-envelope"></i>
                        Olvide mi contraseña
                      </button>
                    <button type="submit" class="btn btn-primary float-end">
                        Iniciá Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- MODAL REGISTRO -->
<div class="modal fade" id="Registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresa tus datos para registrarte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label><span class="text-danger">*</span>
              <input type="text" class="form-control" id="InputNameRegistro" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellido</label><span class="text-danger">*</span>
              <input type="text" class="form-control" id="InputLastNameRegistro" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label><span class="text-danger">*</span>
              <input type="email" class="form-control" id="InputEmailRegistro" aria-describedby="emailHelp" autocomplete="off" required>
              <p id="alreadyEmail" class="d-none text-danger">El email ya se encuentra registrado</p>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label><span class="text-danger">*</span>
              <input type="password" class="form-control" id="InputPasswordRegistro" autocomplete="off" required>
              <p id="passValid" class="d-none text-danger">La contraseña debe tener un mínimo de 8 caracteres y un máximo de 12. Debe contener al menos una letra mayúscula, una minúscula, un número y un caracter especial</p>
            </div>
            <button type="submit" class="btn btn-primary float-end">Registrarse</button>
          </form>
        </div>
    </div>
  </div>
